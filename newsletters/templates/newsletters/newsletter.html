{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- Subscription form  -->
    
<div class="row">
    <div class="col-12 col-lg-6">
        <p class="text-muted">Default Delivery Information</p>
        <form class="mt-3" action="{% url 'newsletters' %}" method="POST" id="profile-update-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-black rounded-0 text-uppercase float-right">Update Information</button>
        </form>
    </div>

            
{% endblock %}
